<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Reproductor</title>
    <!-- Link's -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <!-- controles  -->
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <!-- imagen-album -->
            <div class="player__album">
                <img src="images/cover.png" class="player__img" alt="album-image">
            </div>
            <!-- info -->
            <h2 class="player__artist">The Weekend</h2>
            <h3 class="player__song">Blinding Lights</h3>
            <input type="range" value="1" min="0" class="player__level">
            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">3:23</div>
            </div>
            <audio class="player__audio" controls id="audio">
                <source src="audio/blindinglights.mp3" type="audio/mpeg">
            </audio>
            <!-- acciones -->
            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="js/script.js"></script>
</body>

</html>
